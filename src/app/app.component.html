<hello name="{{ name }}"></hello>

<h2>{{ date }}</h2>
<p>Advanced settings</p>

<h2>Function: y = mx ; x=2</h2>

<table>
  <tr *ngFor="let index of rows">
    <td>{{ index }}</td>
    <td>x</td>
    <td>2</td>
    <td>=</td>
    <td>{{ index * 2 }}</td>
  </tr>
</table>

<h2>Function: y = mx + 25; x=2</h2>

<table>
  <tr *ngFor="let index of rows">
    <td>x = {{ index}};</td>
    <td>f(x)</td>
    <td>=</td>
    <td>{{ index * 2 + 25 }}</td>
  </tr>
</table>
